    <h2>4、使用 setInterval 与 Date，在页面上显示一个动态的数字时钟。格式为：20:00:00。</h2>
    <p id="digital-clock">sss</p>
    <script>
        function setNowTime() {
            let d = new Date();
            let h = d.getHours();
            let m = d.getMinutes();
            let s = d.getSeconds();
            h = (h>=10)?h:'0'+h;
            m = (m>=10)?m:'0'+m;
            s = (s>=10)?s:'0'+s;
            let dc = document.getElementById('digital-clock');
            dc.innerHTML = `${h}:${m}:${s}`;
        }
        var interval = setInterval(setNowTime,0);
    </script>
